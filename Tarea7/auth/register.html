    <link rel="stylesheet" type="text/css" href="../styles/modal.css">

<body>
    <nav class="topnav">
        <div class="align">
            <a href="../index.html">Home</a>

    <h2>Modal Register Form</h2>

    <button style="width: auto;"
        onclick="document.getElementById('id01').style.display = 'block'">login</button>

    <div id="id01" class="modal">
        <form class="modal-content animate">
            <div class="imgcontainer">
                <span 
                onclick="document.getElementById('id01').style.display ='none'"
                class="close" title="Close Modal">&times;</span>
                <img src="../images/rg2.png" style="width: 30%;" class="avatar">
            </div>

            <div class="container">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter your name" required>

                <label for="lastname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter your last name" required>

                <label for="email"><b>e-mail</b></label>
                <input type="text" placeholder="Enter your e-mail" required>

                <label for="username"><b>User Name</b></label>
                <input type="text" placeholder="Enter your user name" required>
                
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter yourpassword" required>

                <button class="b1">Register</button>
            </div>

            <div class="container">
                <button
                    onclick="document.getElementById('id01').style.display='none'"
                    class="cancelBtn b1">
                    Cancel
                </button>
            </div>
        </form>
    </div>

    <script>
        var modal = document.getElementById('id01');

        window.onclick = function(event) {
            if(event.target == modal){
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
